version: "2"
services:
  db:
    image: mariadb:10.4
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_DATABASE: studip_db
      MYSQL_USER: studip_user
      MYSQL_PASSWORD: studip_password
  web:
    build:
      context: .
      # Modify branch to the svn branch you want to check out
      #args:
      #  BRANCH: branches/4.5
    depends_on:
      - db
    ports:
      - "8032:80"
    restart: always
    environment:
      MYSQL_DATABASE: studip_db
      MYSQL_USER: studip_user
      MYSQL_PASSWORD: studip_password
      MYSQL_HOST: db

      # Use proxy url if run behind a proxy
      #PROXY_URL: https://studip.example.com/
volumes:
  db_data: {}
